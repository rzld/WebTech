<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FilmTalk - Home</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/project.css" rel="stylesheet" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/test.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container logo-text">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="assets/png/logo-bw.png" class="img-logo"/>FILMTALK</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Log in</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container margin-top">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading"><h2>Your Profile</h2></div>
            <div class="panel-body">
              <p>
                Profile overview here - e.g. Twitter
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading"><h2>Timeline</h2></div>
            <div class="panel-body">
              <form>

                <div class="form-group">
                  <label for="movie">Select movie:</label>
                  <select class="form-control" id="movie">
                    <option>Movie list here</option>
                    <option>Fetched from database</option>
                  </select>
                </div>

                <div class="form-group">
                  <textarea class="form-control" rows="5" id="review" placeholder="Your Review"/>
                </div>

                <div class="star-source">
                  <svg version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%" id="grad">
                      <stop stop-color="#bf209f" offset="0%"></stop>
                      <stop stop-color="#d62a9d" offset="60%"></stop>
                      <stop stop-color="#ED009E" offset="100%"></stop>
                    </linearGradient>
                    <symbol id="star" viewBox="153 89 106 108">
                      <polygon id="star-shape" stroke="url(#grad)" stroke-width="5"
                      fill="currentColor" points="206 162.5 176.610737 185.45085 189.356511
                      150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242
                      130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085"></polygon>
                    </symbol>
                  </svg>
                </div>

                <div class="star-container">
                  <input type="radio" name="star" id="five" value="5"/>
                  <label for="five">
                    <svg class="star" version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#star"/>
                    </svg>
                  </label>
                  <input type="radio" name="star" id="four" value="4"/>
                  <label for="four">
                    <svg class="star" version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#star"/>
                    </svg>
                  </label>
                  <input type="radio" name="star" id="three" value="3"/>
                  <label for="three">
                    <svg class="star" version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#star"/>
                    </svg>
                  </label>
                  <input type="radio" name="star" id="two" value="2"/>
                  <label for="two">
                    <svg class="star" version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#star"/>
                    </svg>
                  </label>
                  <input type="radio" name="star" id="one" value="1"/>
                  <label for="one">
                    <svg class="star" version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <use xlink:href="#star"/>
                    </svg>
                  </label>
                </div>

                <div class="btn-group">
                  <input type="submit" id="post" class="btn btn-primary" value="Post!"/>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-new"><h2>New Releases</h2></div>
            <div class="panel-body">
              <p>
                List of new released movie.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
