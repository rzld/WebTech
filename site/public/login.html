    <div class="container margin-top">
      <div class="row">
        <div class="col-md-5">
          <div class="panel panel-default">
          <div class="panel-heading"> <h2>Log in</h2> </div>
          <div class="panel-body">
              <form>
                <div class="input-group-lg margin-top">
                  <input type="text" id="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="input-group-lg margin-top">
                  <input type="password" id="pwd" class="form-control" placeholder="Password"/>
                </div>
                <div class="btn-group margin-top">
                  <input type="submit" id="login" class="btn btn-primary" value="Log in"/>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-default">
          <div class="panel-heading"> <h2>Register</h2> </div>
          <div class="panel-body">
              <form>
                <div class="input-group-lg margin-top">
                  <input type="email" id="email" class="form-control" placeholder="E-mail address"/>
                </div>
                <div class="input-group-lg margin-top">
                  <input type="text" id="fullname" class="form-control" placeholder="Full name"/>
                </div>
                <div class="input-group-lg margin-top">
                  <input type="text" id="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="input-group-lg margin-top">
                  <input type="password" id="pwd" class="form-control" placeholder="Password"/>
                </div>
                <div class="btn-group margin-top">
                  <input type="submit" id="register" class="btn btn-primary" value="Register"/>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
